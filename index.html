<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extend Menu Tree</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <ul class="menu-container">
            <li class="menu-cell">
                <div class="menu-cell-label">
                    <span class="menu-label-before">前缀</span>
                    <span class="menu-label-content">卡巴拉生命树</span>
                    <span class="menu-label-after">后缀</span>
                </div>
                <div class="menu-cell-child">
                    <ul class="menu-container">
                        <li class="menu-cell">
                            <div class="menu-cell-label">label</div>
                            <div class="menu-cell-child">child</div>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="menu-cell">
                <div class="menu-cell-label">
                    <span class="menu-label-before">前缀</span>
                    <span class="menu-label-content">系统管理</span>
                    <span class="menu-label-after">后缀</span>
                </div>
                <div class="menu-cell-child">
                    <ul class="menu-container">
                        <li class="menu-cell">
                            <div class="menu-cell-label">label</div>
                            <div class="menu-cell-child">child</div>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
<script type="module">
    import MenuTree from "./menu-tree.js";
    import useMenu from "./index.js";

    const { tree, struct } = useMenu(MenuTree);

    console.log(tree, struct);
    document.getElementById("app").innerHTML = struct;
</script>
